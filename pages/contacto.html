<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Universo Cinematografico de Marvel - Contacto para mas datos</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="description" content="Contáctanos y recibí toda la info de tus películas favoritas"/>
    
</head>

<body>
    <header>
      <a class="grid-logo" href="./index.html">
        <img class="grid-logo-item" src="../assets/images/mcu.png" alt="MCU-Home" >
      </a>

      <h1 class="subtitulo">Un universo de películas Heroicas y sus protagonistas</h1>

      <nav>
        <ul class="estilo-ul">
            <li class="estilo-nav-li  btn-index"><a class="estilo-a" href="../index.html">Home</a></li>
            <li class="estilo-nav-li  btn-peliculas"><a class="estilo-a" href="./peliculas.html">Peliculas</a></li>
            <li class="estilo-nav-li  btn-cronologia"><a class="estilo-a" href="./cronologia.html">Cronologia</a></li>
            <li class="estilo-nav-li  btn-contacto"><a class="estilo-a" href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="parallax">

      <section class="section-contacto">
        <h2 class="font-contacto">Contacto</h2>
        <form class="font-contacto form" action="#">
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" />
            
            <label for="correo">Ingrese email:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su email" />
            
            <label for="consulta">Ingrese su mensaje:</label>                
            <textarea name="consulta" id="consulta"  cols="40" rows="10" placeholder="Consulta..."></textarea>
            
            <button type="submit">Enviar</button>
            
            <button type="reset">Limpiar</button>
        </form>
    </section>
        
    </main>

    <footer>
      <section class="footer">
          <a href="https://www.instagram.com/" target="_blank">
              <img class="estilo-a-footer link-instagram" src="../assets/images/instagram.png" alt="instagram" />
          </a>
          <a href="https://twitter.com/?lang=es" target="_blank">
              <img class="estilo-a-footer link-twitter" src="../assets/images/twitter.png" alt="twitter" />
          </a>
          <a href="https://www.facebook.com/" target="_blank">
              <img class="estilo-a-footer link-facebook" src="../assets/images/facebook.png" alt="facebook" />
          </a>
          <a href="https://www.whatsapp.com/" target="_blank">
              <img class="estilo-a-footer link-whatsapp" src="../assets/images/whatsapp.png" alt="whatsapp" />
          </a>
          <h4>&copy 2022, MITCH todos los derechos reservados</h4>
       
          <label for="suscripcion">Suscribite a nuestro newsletter:</label>
          <input type="email" id="correo" name="correo" placeholder="Ingrese su mail" />
          <button type="submit">Enviar</button>

      </section>

  </footer>

</body>

</html>
